<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SKL 社区</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/community.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<script type="application/javascript">
  window.onload = function () {
    var closable = window.localStorage.getItem("closable");
    if (closable == "true") {
        window.close();
        window.localStorage.removeItem("closable");
    }
  }
</script>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">SKL 社区</span>
        </button>
        <a class="navbar-brand" href="/">SKL 社区</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="搜索问题">
          </div>
          <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li th:if="${session.user!=null}">
            <a href="/publish">发布</a>
          </li>
          <li class="dropdown" th:if="${session.user!=null}">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">我 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">消息中心</a></li>
              <li><a href="#">个人资料</a></li>
              <li><a href="#">登录推出</a></li>
            </ul>
          </li>
          <li th:if="${session.user==null}">
            <a
                href="https://github.com/login/oauth/authorize?client_id=34249f8e850476059776&redirect_uri=http://localhost:8888/callback&scope=user&state=1"
            >
              登录
            </a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid main">
    <div class="row">

      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>
        <hr>

        <div class="media" th:each="question : ${pagination.questions}">
          <div class="media-left">
            <a href="#">
              <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h3 class="media-heading" th:text="${question.title}"></h3>
            <span th:text="${question.description}">点击进入</span><br>
            <span class="text-desc">
              <span th:text="${question.commentCount}"></span> 个回复--
              <span th:text="${question.viewCount}"></span>次浏览--
              <span th:text="${#dates.format(question.gmtCreate,'yyyy MMMM dd HH:mm')}"></span>
            </span>
          </div>
        </div>

        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li th:if="${pagination.showFirstPage}">
              <a href="/?page=1" aria-label="First">
                <span aria-hidden="true">&lt;&lt;</span>
              </a>
            </li>
            <li th:if="${pagination.showPrevious}">
              <a th:href="@{/(page = ${pagination.page -1})}" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>
            <li th:each="page : ${pagination.pages}"
                th:class="${pagination.page==page}?'active':null"
            >
              <a th:text="${page}"
                 th:href="@{/(page = ${page})}"

              >
              </a>
            </li>
            <li th:if="${pagination.showNext}">
              <a th:href="@{/(page = ${pagination.page+1})}" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
              </a>
            </li>
            <li th:if="${pagination.showEndPage}">
              <a th:href="@{/(page = ${pagination.totalPage})}" aria-label="Last">
                <span aria-hidden="true">&gt;&gt;</span>
              </a>
            </li>
          </ul>
        </nav>

      </div>
      <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>热门话题</h3>
      </div>
    </div>
  </div>
</body>
</html>
